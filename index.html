<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Markdown Previewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="./js/marked.js"></script>

  <body onload = "init()" class = "bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-dark">
          <h1 class = "my-2">Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div id = "edit"class ="col-6 d-flex flex-column">
          <h2 class ="text-white text-center my-3">Editor</h2>
          <div class = "form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" class = "form-control flex-grow-1 my-2" onkeyup="syncro();"></textarea>
          </div>
        </div>  
        <div id ="Hell" class = "col-6">
          <h2 class = "text-black text-center my-3">Previewer</h2>
          <div id = "preview"></div>
        </div>
      </div>  
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
